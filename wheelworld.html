<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Country Links</title>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/lang/en.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Dark.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
        }
        #chartdiv {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="chartdiv"></div>

    <script>
        am5.ready(function() {
            // Root element
            var root = am5.Root.new("chartdiv");

            // Apply theme
            root.setThemes([am5themes_Dark.new(root)]);

            // Create chart
            var chart = root.container.children.push(
                am5map.MapChart.new(root, {
                    panX: "rotateX",
                    projection: am5map.geoOrthographic(),
                    layout: root.horizontalLayout,
                })
            );

            // Add background
            chart.children.unshift(
                am5.Background.new(root, {
                    fill: am5.color("#1a1a1a"),
                    fillOpacity: 1,
                    layer: -1
                })
            );

            // Create polygon series for world map
            var polygonSeries = chart.series.push(
                am5map.MapPolygonSeries.new(root, {
                    geoJSON: am5geodata_worldLow,
                    valueField: "value",
                })
            );

            // Add hover state and tooltips
            polygonSeries.mapPolygons.template.setAll({
                tooltipText: "{name}",
                interactive: true,
                templateField: "template",
            });

            polygonSeries.mapPolygons.template.states.create("hover", {
                fill: am5.color("#ffd700"),
            });

            // Set links for countries dynamically
            polygonSeries.mapPolygons.template.events.on("click", function(ev) {
                var data = ev.target.dataItem.dataContext;
                if (data.link) {
                    window.open(data.link, "_blank");
                }
            });

            // Add zoom control
            chart.set("zoomControl", am5map.ZoomControl.new(root, {}));

            // Rotate the globe on drag
            chart.set("panX", "rotateX");
            chart.set("panY", "rotateY");

            // Set custom data for links
            polygonSeries.data.setAll([
                { id: "US", name: "United States", link: "https://example.com/us" },
                { id: "CA", name: "Canada", link: "https://example.com/ca" },
                { id: "RU", name: "Russia", link: "https://example.com/ru" },
                { id: "AU", name: "Australia", link: "https://example.com/au" },
                { id: "BR", name: "Brazil", link: "https://example.com/br" },
                // Add more countries as needed
            ]);
        });
    </script>
</body>
</html>
