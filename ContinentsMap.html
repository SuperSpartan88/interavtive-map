<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Continents by amCharts</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes, minimal-ui">
    <style>
body {
	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	font-size: 12px;
	padding: 0;
	margin: 0;
}

#chartdiv {
	width: 100vw;
	height: 100vh;
}
    </style>
  </head>
  <body>


<script src="https://cdn.amcharts.com/lib/editor/map/5/viewer.js"></script>
<div id="chartdiv"></div>
<script>

/**
 * -----------------------------------------------
 * This map was created using amCharts Map Editor.
 *
 * To create your own map visit:
 * https://pixelmap.amcharts.com/
 *
 * For more information on amCharts visit:
 * https://www.amcharts.com/
 * -----------------------------------------------
 */

am5viewer.create("chartdiv", {
  "settings": {
    "editor": {
      "theme": "dark",
      "userData": {
        "projection": "geoMercator",
        "geodata": "continentsLow"
      },
      "themeTags": [
        "dark"
      ],
      "__parse": true
    },
    "editor.map": {
      "minZoomLevel": 0.8,
      "projection": "geoOrthographic",
      "panX": "rotateX",
      "zoomControl": {
        "type": "ZoomControl",
        "settings": {
          "visible": true,
          "position": "absolute",
          "layout": {
            "type": "VerticalLayout"
          },
          "themeTags": [
            "zoomtools"
          ],
          "layer": 30
        }
      },
      "background": {
        "type": "Rectangle",
        "settings": {
          "fill": {
            "type": "Color",
            "value": "#1a1a1a"
          },
          "fillOpacity": 1,
          "width": 1920,
          "height": 911,
          "x": 0,
          "y": 0,
          "fillPattern": {
            "type": "GrainPattern",
            "settings": {
              "maxOpacity": 0.08,
              "density": 0.2,
              "colors": [
                {
                  "type": "Color",
                  "value": "#aaaaaa"
                }
              ]
            }
          },
          "isMeasured": false
        }
      },
      "themeTags": [
        "map"
      ],
      "translateX": 960.9348863009618,
      "translateY": 454.0947035539286,
      "panY": "rotateY",
      "rotationX": 0,
      "rotationY": 0,
      "__parse": true,
      "homeZoomLevel": 0
    },
    "editor.pointTemplate": {
      "toggleKey": "active",
      "centerX": {
        "type": "Percent",
        "value": 50
      },
      "centerY": {
        "type": "Percent",
        "value": 50
      },
      "tooltipText": "{name}"
    },
    "editor.bubbleTemplate": {
      "toggleKey": "active",
      "tooltipText": "{name}: {value}"
    },
    "editor.pixelTemplate": {
      "tooltipText": "{name}",
      "toggleKey": "active"
    },
    "editor.linePointTemplate": {
      "toggleKey": "active",
      "centerX": {
        "type": "Percent",
        "value": 50
      },
      "centerY": {
        "type": "Percent",
        "value": 50
      },
      "tooltipText": "{name}"
    },
    "editor.labelTemplate": {
      "toggleKey": "active",
      "tooltipText": "{name}"
    },
    "editor.polygonSeries": {
      "valueField": "value",
      "calculateAggregates": true,
      "id": "polygonseries",
      "exclude": [],
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.lineSeries": {
      "layer": 30,
      "id": "lineseries",
      "lineTypeField": "lineType",
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.pointSeries": {
      "fixedField": "fixed",
      "id": "pointseries",
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.labelSeries": {
      "fixedField": "fixed",
      "id": "labelseries",
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.bubbleSeries": {
      "calculateAggregates": true,
      "valueField": "value",
      "polygonIdField": "id",
      "id": "bubbleseries",
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.gridSeries": {
      "themeTags": [
        "grid"
      ],
      "affectsBounds": false,
      "lineTypeField": "lineType",
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id",
      "clipExtent": true
    },
    "editor.backgroundSeries": {
      "visible": false,
      "themeTags": [
        "polygon",
        "background"
      ],
      "affectsBounds": false,
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.backgroundSeries.mapPolygons.template": {
      "forceInactive": true,
      "fill": {
        "type": "Color",
        "value": "#222222"
      },
      "stroke": {
        "type": "Color",
        "value": "#222222"
      }
    },
    "editor.gridSeries.mapLines.template": {
      "forceInactive": true,
      "stroke": {
        "type": "Color",
        "value": "#ffffff"
      },
      "strokeOpacity": 0.04
    }
  },
  "data": {
    "editor.polygonSeries": [],
    "editor.lineSeries": [],
    "editor.pointSeries": [],
    "editor.labelSeries": [],
    "editor.bubbleSeries": [],
    "editor.gridSeries": []
  }
});

</script>

  </body>
</html>
